{%extends 'base.html'%}

{%block body%}

<h2>Add Product</h2>



<table class="table">
  <thead>
    <tr>
      <th scope="col">Kosten</th>
      <th scope="col">Zielort</th>
      <th scope="col">Land</th>
      <th scope="col">Dauer</th>
      <th scope="col">Hotel</th>
      
    </tr>
  </thead>
  <tbody>

    {% for product in products %}
    <tr>
      <td>{{Reise.Kosten}}</td>
      <td>{{Reise.Zielort}}</td>
      <td>{{Reise.Land}}</td>
      <td>{{Reise.Dauer}}</td>
      <td>{{Reise.Hotel}}</td>
      <td>
        <a class="btn btn-outline-secondary" href="/products/edit?productCode={{product.productCode}}">✏️</a>
        <form action="/products/delete" method="post" style="display: inline;">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="hidden" name="productCode" id="productCode" value="{{product.productCode}}">
          <a class="btn btn-outline-secondary" href="#" onclick="deleteProduct(this); return false;">🗑️</a>
        </form>
      </td>
    </tr>
    {% endfor %}


  </tbody>


  
</table>

{%endblock%}
